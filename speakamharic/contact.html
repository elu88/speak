<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5a345; /* Background color of the page */
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: rgb(218, 155, 67);
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        /* Centered form container */
        .form-container {
            background-color: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #ff8000;
        }

        .form-container p {
            margin-bottom: 20px;
            color: #666;
        }

        .form-container input, .form-container textarea {
            width: calc(100% - 30px);
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #ff8000; /* Orange color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #e56b00;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="info.html">Info</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Contact Form -->
    <div class="form-container">
        <h1>Contact</h1>
        <p>Contact us with feedback or questions you may have!</p>
        <form action="https://formspree.io/f/mdknoynn" method="POST">
            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <input type="text" name="phone" placeholder="Your Phone Number (Optional)">
            <textarea name="message" rows="4" placeholder="Type your Message Here...." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
